<head>

    <title>Viagem ao Uruguai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .section-control {
            color: black;
            padding: 10px;
            background: #ad9dca;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .section-btn {
            padding: 8px 16px;
            border: none;
            background: #7b68b8;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .section-btn:hover {
            background: #9a86d6;
        }

        .section-btn.active {
            background: #b39ddb;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .menu-section {
            width: 300px;
            background-color: #d9c8f7;
            color: gray;
            overflow-y: auto;
            transition: all 0.3s;
        }

        .menu {
            padding: 20px;
        }

        .menu h3 {
            margin-top: 0;
            text-align: center;
            color: #f8f5ff;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            display: block;
            padding: 10px 15px;
            background-color: #2c3e50;
            color: #e6e0f7;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .menu a:hover {
            background-color: #9a86d6;
            color: white;
        }

        .menu a.active {
            background-color: #b39ddb;
            color: gray;
        }

        #logoImg1 {
            width: 100%;
            margin-top: 20px;
            border-radius: 4px;
        }
        #logoImg2 {
            width: 100%;
            margin-top: 20px;
            border-radius: 4px;
        }

        .content {
            flex: 1;
            display: flex;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            display: none;
        }

        .iframe-container.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .menu-columns {
                display: grid;
                grid-template-columns: 1fr 1fr; /* Duas colunas de largura igual */
                gap: 10px; /* Espaço entre as colunas */
            }

            .menu-column {
                margin: 0;
                padding: 0;
                list-style: none;
            }

            /* Ajuste para os itens da lista */
            .menu-column li {
                margin-bottom: 10px;
            }
        @media (max-width: 768px) {
            .menu-columns {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<script>

    // Controle das seções
    document.querySelectorAll('.section-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            // Atualiza botões ativos
            document.querySelectorAll('.section-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');

            // Mostra apenas a seção correspondente
            const sectionId = this.getAttribute('data-section');
            document.querySelectorAll('.menu-section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';

            // Ativa o primeiro item do menu da seção selecionada
            const firstLink = document.querySelector(`#${sectionId} .menu a[data-iframe]`);
            if (firstLink) {
                firstLink.click();
            }
        });
    });

    // Controle dos iframes
    document.addEventListener('DOMContentLoaded', function() {
        // Função para ativar um iframe
        function activateIframe(iframeId) {
            // Esconde todos os iframes
            document.querySelectorAll('.iframe-container').forEach(iframe => {
                iframe.classList.remove('active');
            });

            // Mostra o iframe selecionado
            const targetIframe = document.getElementById(iframeId);
            if (targetIframe) {
                targetIframe.classList.add('active');
            }
        }

        // Adiciona eventos de clique para todos os links do menu
        document.querySelectorAll('.menu a[data-iframe]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();

                // Remove a classe active de todos os links no menu atual
                const currentMenu = this.closest('.menu');
                currentMenu.querySelectorAll('a').forEach(a => {
                    a.classList.remove('active');
                });

                // Adiciona active no link clicado
                this.classList.add('active');

                // Ativa o iframe correspondente
                const iframeId = this.getAttribute('data-iframe');
                activateIframe(iframeId);
            });
        });

        // Ativa o primeiro iframe ao carregar a página
        const firstIframeLink = document.querySelector('.menu-section.active .menu a[data-iframe]');
        if (firstIframeLink) {
            firstIframeLink.click();
        }
    });
</script>
